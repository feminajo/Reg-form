<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Rform.css">
</head>

<body>
    <div class="big">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>

            </div>
            <div class="social-icons">
                <img src="fb.png" height="20px" width="20">
                <img src="ins.png" height="20px" width="20">
                <img src="wp.png" height="20px" width="20">
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="User-id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="button" class="button-btn">Login</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="User-id" required>
                <input type="email" class="input-field" placeholder="Email-id" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                <button type="button" class="button-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");

        function Register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function Login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
